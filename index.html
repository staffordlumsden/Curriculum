<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Portfolio - Dr Stafford Lumsden</title>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Stylesheet -->
    <style>
        /* --- START STYLESHEET --- */
        :root {
            --bg-primary: #f9fafb;
            --bg-secondary: #ffffff;
            --bg-main: #f3f4f6;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --border-color: #d1d5db;
            --input-bg: #ffffff;
            --input-border: #d1d5db;
            --input-text: #111827;
            --input-placeholder: #9ca3af;
        }

        .dark-mode {
            --bg-primary: #030712;
            --bg-secondary: #111827;
            --bg-main: #1f2937;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --border-color: #4b5563;
            --input-bg: #111827;
            --input-border: #4b5563;
            --input-text: #e5eb;
            --input-placeholder: #9ca3af;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }

        main {
            background-color: var(--bg-secondary);
        }
        
        .form-input, select {
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--input-text);
        }

        .form-input::placeholder {
            color: var(--input-placeholder);
        }

        .result-box, .accordion-item {
            background-color: var(--bg-main);
            border: 1px solid var(--border-color);
        }
        
        #theme-toggle-btn {
            color: var(--text-secondary);
        }

        #theme-toggle-btn:hover {
            color: var(--text-primary);
        }

        .prose h3 { color: var(--text-primary); }
        .prose p, .prose ul li, .prose ol li { color: var(--text-secondary); }
        .prose strong { color: var(--text-primary); }
        .prose ul li::marker, .prose ol li::marker { color: var(--text-secondary); }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
            padding: 0 1.5rem;
        }
        
        .accordion-item.active .accordion-content {
             max-height: 1000px; /* Adjust as needed */
             padding: 1rem 1.5rem 1.5rem;
        }

        .accordion-icon {
            transition: transform 0.3s ease-out;
        }

        .accordion-item.active .accordion-icon {
            transform: rotate(180deg);
        }

        /* Tab Styles */
        .tab-btn {
            background-color: var(--bg-main);
            border: 1px solid var(--border-color);
            border-bottom: none;
            color: var(--text-secondary);
        }
        .tab-btn.active {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border-bottom: 1px solid var(--bg-secondary); /* Cover the main border */
            margin-bottom: -1px; /* Overlap the main border */
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        /* --- END STYLESHEET --- */
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="w-full max-w-4xl mx-auto">
        <!-- Header -->
        <header class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold">Application Portfolio</h1>
                <p class="text-base" style="color: var(--text-secondary);">Associate Advisor (Curriculum), Ref. 0140568</p>
                <p class="text-base font-medium" style="color: var(--text-secondary);">Dr Stafford Lumsden</p>
            </div>
            <button id="theme-toggle-btn" class="p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2" style="--ring-offset-color: var(--bg-primary); --ring-color: var(--text-secondary);">
                <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
            </button>
        </header>

        <!-- Main Application Container -->
        <main class="rounded-2xl shadow-2xl overflow-hidden">
            <!-- Tab Navigation -->
            <div id="tab-container" class="flex border-b" style="border-color: var(--border-color);">
                <button class="tab-btn active font-semibold py-3 px-6 rounded-t-lg" data-tab="tab-1">Selection Criteria Statement</button>
                <button class="tab-btn font-semibold py-3 px-6 rounded-t-lg" data-tab="tab-2">Role Alignment Analysis</button>
            </div>

            <div class="p-4 sm:p-6 md:p-8">
                <!-- Tab 1: Selection Criteria Matrix -->
                <div id="tab-1" class="tab-content active">
                    <div class="flex flex-col md:flex-row gap-6">
                        <div class="w-full md:w-1/3">
                            <ul id="criteria-list" class="space-y-2"></ul>
                        </div>
                        <div class="w-full md:w-2/3">
                            <div id="criteria-details" class="result-box p-6 rounded-xl min-h-[300px] prose max-w-none"></div>
                        </div>
                    </div>
                </div>

                <!-- Tab 2: Role Alignment Analysis -->
                <div id="tab-2" class="tab-content">
                    <div id="accordion-container" class="space-y-4"></div>
                </div>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="text-center mt-8">
            <p class="text-sm" style="color: var(--text-secondary);">Built by Stafford Lumsden | Educational Designer</p>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- DATA ---
            const selectionCriteriaData = [
                { id: 1, criterion: "Tertiary qualifications and/or equivalent experience", details: `<h3>1. Tertiary qualifications in a relevant field and/or equivalent project management or research experience</h3><p>I hold a PhD in Applied Linguistics from Macquarie University, with a research focus on multimodal learning and curriculum design. This has equipped me with advanced skills in policy analysis, research design, and evidence-based curriculum development. My doctoral work was complemented by roles in educational design where I have applied project management methodologies to curriculum review, policy implementation, and assessment reform across multiple universities.</p>` },
                { id: 2, criterion: "Demonstrated experience managing complex processes", details: `<h3>2. Demonstrated experience managing complex processes within large or multifaceted organisations</h3><p>In my current role as Educational Designer at Sydney Law School, I manage curriculum approval processes for over 300 units of study, coordinating between academics, professional staff, and governance bodies. As Chair of the Unit Outline Approval Committee, I oversee alignment with AQF, CALD Threshold Learning Outcomes, Graduate Qualities, and faculty standards. These processes involve managing competing stakeholder interests, strict governance timelines, and regulatory compliance. I have also contributed to whole-of-faculty projects such as the Canvas LMS Template Uplift, requiring coordination across academic and professional portfolios.</p>` },
                { id: 3, criterion: "Experience in the higher education sector", details: `<h3>3. Experience working in the higher education or tertiary sector (desirable)</h3><p>I have over a decade of experience across leading Australian universities, including the University of Sydney, University of Wollongong, and Macquarie University. I have designed, implemented, and evaluated curriculum initiatives at both faculty and institutional levels, working closely with ADEs, the DVC Education portfolio, and Academic Board committees. My external engagements as a consultant on AI in education with UNSW and UNE further demonstrate my sectoral experience and credibility.</p>` },
                { id: 4, criterion: "Proven project management experience", details: `<h3>4. Proven project management experience, including delivering initiatives to deadlines and governance requirements</h3><p>I have led multiple high-profile projects, including the Law School LMS Template Uplift, the AI in Legal Education framework, and competency-based assessment initiatives for Ngura. Each project required planning, stakeholder consultation, and delivery against tight deadlines and governance requirements. For example, the LMS Uplift was delivered in alignment with the University’s strategic timeline for teaching readiness, ensuring universal design for learning principles were embedded while minimising staff training burden.</p>` },
                { id: 5, criterion: "Skills in policy analysis, research and report writing", details: `<h3>5. Strong skills in policy analysis, research and report writing</h3><p>I regularly prepare briefs, submissions, and reports for committees and governance bodies. Examples include submissions to the LPAB governance review, policy briefs on AI and assessment integrity, and compliance reports aligned with TEQSA HESF standards. My reports have directly informed Academic Board and faculty decisions, and my published research demonstrates my ability to integrate scholarship with applied policy recommendations.</p>` },
                { id: 6, criterion: "Excellent organisational and administrative skills", details: `<h3>6. Excellent organisational and administrative skills with attention to detail</h3><p>In my role, I manage simultaneous curriculum reforms, research ethics applications, and project deliverables. I developed a systematic approach to curriculum mapping that integrates unit learning outcomes with course learning outcomes and graduate qualities, ensuring compliance while providing clarity for academics. My administrative oversight ensures all curriculum documentation is accurate, consistent, and aligned with governance requirements.</p>` },
                { id: 7, criterion: "Highly developed interpersonal and communication skills", details: `<h3>7. Highly developed interpersonal, negotiation and written communication skills with the ability to work collaboratively across diverse stakeholder groups</h3><p>I work closely with senior academics, governance committees, and professional staff to deliver curriculum initiatives. For example, in leading the Just-in-Time research training initiative, I negotiated between the Library, DVC Education portfolio, and faculty units to design a shared delivery model. I have a reputation for producing clear, persuasive written communication, which has been critical in securing grant funding and in gaining support for curriculum reforms. My ability to engage across diverse groups is also evidenced by external consultancy roles, where I advise peer institutions on AI and educational design.</p>` }
            ];

            const accordionData = [
                { title: "1. Alignment with Role Purpose", content: `<p><strong>The position is about supporting curriculum governance, policy, and project delivery at a whole-of-university level.</strong></p><p><strong>My fit:</strong> I am already the Educational Designer at Sydney Law School, where I lead strategic curriculum initiatives, chair governance processes (Unit Outline Approval Committee), and liaise with senior executives and committees (Law Extension Committee, Academic Senate representation). This demonstrates my clear experience bridging academic, governance, and operational priorities at scale.</p>` },
                { title: "2. Key Responsibilities vs My Experience", content: `<div class="prose max-w-none"><ol type="a" class="ml-5 space-y-4"><li><strong>Coordinate curriculum management processes and proposals</strong><p>I manage curriculum reviews, assessment redesign, and LMS uplift projects for one of the University’s largest faculties. I have experience integrating CALD TLOs, AQF, CLOs, and Graduate Qualities into program structures — directly relevant to system-level curriculum management.</p></li><li><strong>Support evidence-based education projects</strong><p>My work on AI in law education, research ethics applications, and student feedback projects shows I already design and evaluate evidence-informed initiatives. I have a research background (PhD in Applied Linguistics) and am published in educational design, demonstrating strong scholarly underpinnings.</p></li><li><strong>Policy research, analysis and reporting</strong><p>I regularly interpret TEQSA HESF, HESA compliance, and NSW Supreme Court practice notes to advise on curriculum and assessment policy. My submissions to LPAB governance review and leadership in AI policy show clear policy analysis and report-preparation skills.</p></li><li><strong>Prepare briefs, submissions, reports for governance committees</strong><p>I’ve prepared submissions and briefs for education committees at both School and University levels. I also write proposals that secure funding (e.g., grants, national WiL initiatives), proving I can produce persuasive, policy-aligned documents.</p></li><li><strong>Build working relationships with faculties, schools, operational units</strong><p>I already collaborate across USYD (Library, ADEs, DVC Education portfolio initiatives), as well as externally (UNSW, UNE, LPAB). This demonstrates my ability to engage beyond my faculty and build cooperative networks.</p></li><li><strong>Undertake ad-hoc curriculum projects</strong><p>My portfolio shows I thrive on diverse projects: LMS redesign, AI in curriculum, Ngura competency-based assessment, research training uplift, etc. This adaptability is directly what “ad-hoc” project work requires.</p></li></ol></div>` },
                { title: "3. Selection Criteria Fit", content: `<ul class="list-disc ml-5 space-y-2"><li><strong>Tertiary qualifications:</strong> I hold a PhD in Applied Linguistics with a strong curriculum/educational design research background.</li><li><strong>Managing complex processes:</strong> I coordinate curriculum and governance reforms across multiple programs with competing interests.</li><li><strong>Higher education sector experience:</strong> I have over a decade of experience across USYD, UoW, Macquarie, plus international university roles.</li><li><strong>Project management:</strong> I’ve led faculty-wide projects with strict timelines (e.g., AI rollout, Canvas uplift, curriculum mapping).</li><li><strong>Policy analysis & reporting:</strong> My experience is demonstrated in governance reviews, TEQSA/HESF alignment, and Senate committee work.</li><li><strong>Organisational/administrative skills:</strong> I have extensive experience managing large portfolios, assessment frameworks, and governance committees.</li><li><strong>Interpersonal and communication skills:</strong> I have a proven ability to negotiate with senior academics, policy-makers, and committees, and I am widely recognised for clarity and precision in my writing.</li></ul>` },
                { title: "4. Why I am a Strong Fit", content: `<ul class="list-disc ml-5 space-y-2"><li>I already operate at the intersection of curriculum, governance, and innovation within USYD.</li><li>I have the research and policy expertise (PhD, publications, TEQSA/HESF knowledge) to give intellectual weight to curriculum projects.</li><li>I bring proven project leadership — not just management, but also design, delivery, and evaluation.</li><li>I have credibility within the University, having delivered high-profile initiatives in law and beyond, with direct reporting to senior leaders.</li></ul>` }
            ];

            // --- DOM ELEMENTS ---
            const themeToggleButton = document.getElementById('theme-toggle-btn');
            const sunIcon = document.getElementById('sun-icon');
            const moonIcon = document.getElementById('moon-icon');
            const tabContainer = document.getElementById('tab-container');
            const tabContents = document.querySelectorAll('.tab-content');
            
            // Tab 1 Elements
            const criteriaListContainer = document.getElementById('criteria-list');
            const detailsContainer = document.getElementById('criteria-details');

            // Tab 2 Elements
            const accordionContainer = document.getElementById('accordion-container');


            // --- FUNCTIONS ---

            // Theme Management
            function toggleTheme() {
                document.body.classList.toggle('dark-mode');
                sunIcon.classList.toggle('hidden');
                moonIcon.classList.toggle('hidden');
                localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
            }
            
            function applyInitialTheme() {
                if (localStorage.getItem('theme') === 'dark') {
                    document.body.classList.add('dark-mode');
                    sunIcon.classList.add('hidden');
                    moonIcon.classList.remove('hidden');
                }
            }

            // Tab Management
            function handleTabClick(e) {
                if (!e.target.classList.contains('tab-btn')) return;

                const targetTab = e.target.dataset.tab;

                tabContainer.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');

                tabContents.forEach(content => {
                    content.classList.toggle('active', content.id === targetTab);
                });
            }

            // Tab 1: Selection Criteria
            function displayDetails(criterionId) {
                const criterion = selectionCriteriaData.find(c => c.id === criterionId);
                if (criterion) {
                    detailsContainer.innerHTML = criterion.details;
                }
                
                document.querySelectorAll('#criteria-list li button').forEach(button => {
                    button.classList.toggle('active', parseInt(button.dataset.id) === criterionId);
                });
            }

            function populateCriteriaList() {
                criteriaListContainer.innerHTML = '';
                selectionCriteriaData.forEach(criterion => {
                    const item = document.createElement('li');
                    item.innerHTML = `<button data-id="${criterion.id}" class="w-full text-left p-4 rounded-lg font-medium transition-colors duration-200" style="background-color: var(--bg-main); border: 1px solid var(--border-color);">${criterion.criterion}</button>`;
                    const button = item.querySelector('button');
                    button.addEventListener('click', () => displayDetails(criterion.id));
                    criteriaListContainer.appendChild(item);
                });
            }

            // Tab 2: Accordion
            function populateAccordion() {
                accordionData.forEach((itemData, index) => {
                    const item = document.createElement('div');
                    item.className = 'accordion-item rounded-xl';
                    
                    item.innerHTML = `
                        <button class="accordion-header w-full flex justify-between items-center text-left p-6">
                            <h3 class="text-lg font-semibold">${itemData.title}</h3>
                            <svg class="accordion-icon w-6 h-6 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" /></svg>
                        </button>
                        <div class="accordion-content">
                            <div class="prose max-w-none">${itemData.content}</div>
                        </div>
                    `;
                    
                    accordionContainer.appendChild(item);

                    if (index === 0) {
                        item.classList.add('active');
                    }
                });
            }
            
            function handleAccordionClick(e) {
                const header = e.target.closest('.accordion-header');
                if (!header) return;

                const item = header.parentElement;
                const wasActive = item.classList.contains('active');

                document.querySelectorAll('.accordion-item').forEach(el => el.classList.remove('active'));
                
                if (!wasActive) {
                    item.classList.add('active');
                }
            }
            
            // --- INITIALIZATION & EVENT LISTENERS ---
            applyInitialTheme();
            
            // Init Tab 1
            populateCriteriaList();
            displayDetails(1); 
            
            // Init Tab 2
            populateAccordion();
            
            // Event Listeners
            themeToggleButton.addEventListener('click', toggleTheme);
            tabContainer.addEventListener('click', handleTabClick);
            accordionContainer.addEventListener('click', handleAccordionClick);
        });
    </script>
</body>
</html>
