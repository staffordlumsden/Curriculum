<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Selection Criteria Matrix</title>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Stylesheet (as per instructions) -->
    <style>
        /* --- START STYLESHEET --- */
        :root {
            --bg-primary: #f9fafb;
            --bg-secondary: #ffffff;
            --bg-main: #f3f4f6;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --border-color: #d1d5db;
            --input-bg: #ffffff;
            --input-border: #d1d5db;
            --input-text: #111827;
            --input-placeholder: #9ca3af;
            --active-item-bg: #e5e7eb;
            --btn-bg: #e5e7eb;
            --btn-text: #374151;
            --btn-hover-bg: #d1d5db;
        }

        .dark-mode {
            --bg-primary: #030712;
            --bg-secondary: #111827;
            --bg-main: #1f2937;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --border-color: #4b5563;
            --input-bg: #111827;
            --input-border: #4b5563;
            --input-text: #e5e7eb;
            --input-placeholder: #9ca3af;
            --active-item-bg: #374151;
            --btn-bg: #374151;
            --btn-text: #f9fafb;
            --btn-hover-bg: #4b5563;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }

        main {
            background-color: var(--bg-secondary);
        }
        
        .form-input, select {
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--input-text);
        }

        .form-input::placeholder {
            color: var(--input-placeholder);
        }

        .result-box {
            background-color: var(--bg-main);
            border: 1px solid var(--border-color);
        }
        
        .criteria-item.active {
            background-color: var(--active-item-bg);
        }

        #theme-toggle-btn {
            color: var(--text-secondary);
        }

        #theme-toggle-btn:hover {
            color: var(--text-primary);
        }

        .prose h3 { color: var(--text-primary); }
        .prose p, .prose ul li { color: var(--text-secondary); }
        .prose strong { color: var(--text-primary); }
        .prose ul li::marker { color: var(--text-secondary); }

        .prose table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.25em;
            margin-bottom: 1.25em;
        }

        .prose th,
        .prose td {
            border: 1px solid #d1d5db;
            padding: 0.5rem 0.75rem;
            text-align: left;
            vertical-align: top;
        }

        .dark-mode .prose th,
        .dark-mode .prose td {
            border-color: #4b5563;
        }

        .prose th {
            font-weight: 600;
            background-color: var(--bg-main);
        }
        /* --- END STYLESHEET --- */
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="w-full max-w-5xl mx-auto">
        <!-- Header -->
        <header class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold">Selection Criteria Statement</h1>
                <p class="text-base" style="color: var(--text-secondary);">Associate Advisor (Curriculum), Ref. 0140568</p>
                <p class="text-base font-medium" style="color: var(--text-secondary);">Dr Stafford Lumsden</p>
            </div>
            <button id="theme-toggle-btn" class="p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2" style="--ring-offset-color: var(--bg-primary); --ring-color: var(--text-secondary);">
                <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
            </button>
        </header>

        <!-- Main Application Container -->
        <main class="p-4 sm:p-6 md:p-8 rounded-2xl shadow-2xl">
            <div class="flex flex-col md:flex-row gap-8">
                <!-- Left Panel: Criteria List -->
                <div id="criteria-list" class="w-full md:w-1/3 flex-shrink-0 space-y-2">
                    <!-- Criteria will be dynamically inserted here -->
                </div>

                <!-- Right Panel: Details Display -->
                <div class="w-full md:w-2/3">
                    <div id="criteria-details" class="result-box p-6 rounded-xl min-h-[300px] prose max-w-none">
                        <!-- Details will be dynamically inserted here -->
                    </div>
                </div>
            </div>
            
            <!-- Closing Statement Section -->
            <div id="closing-statement-container" class="mt-8 pt-6" style="border-top: 1px solid var(--border-color);">
                 <!-- Closing statement will be inserted here -->
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="text-center mt-8">
            <p class="text-sm" style="color: var(--text-secondary);">Built by Stafford Lumsden | Educational Designer</p>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- DATA ---
            const selectionCriteriaData = [
                { id: 1, criterion: "Tertiary qualifications and/or equivalent experience", details: `<h3>1. Tertiary qualifications in a relevant field and/or equivalent project management or research experience</h3><p>I hold a PhD in Applied Linguistics from Macquarie University, with a research focus on multimodal learning and curriculum design. This has equipped me with advanced skills in policy analysis, research design, and evidence-based curriculum development. My doctoral work was complemented by roles in educational design where I have applied project management methodologies to curriculum review, policy implementation, and assessment reform across multiple universities.</p>` },
                { id: 2, criterion: "Demonstrated experience managing complex processes", details: `<h3>2. Demonstrated experience managing complex processes within large or multifaceted organisations</h3><p>In my current role as Educational Designer at Sydney Law School, I manage curriculum approval processes for over 300 units of study, coordinating between academics, professional staff, and governance bodies. As Chair of the Unit Outline Approval Committee, I oversee alignment with AQF, CALD Threshold Learning Outcomes, Graduate Qualities, and faculty standards. These processes involve managing competing stakeholder interests, strict governance timelines, and regulatory compliance. I have also contributed to whole-of-faculty projects such as the Canvas LMS Template Uplift, requiring coordination across academic and professional portfolios.</p>` },
                { id: 3, criterion: "Experience in the higher education sector", details: `<h3>3. Experience working in the higher education or tertiary sector (desirable)</h3><p>I have over a decade of experience across leading Australian universities, including the University of Sydney, University of Wollongong, and Macquarie University. I have designed, implemented, and evaluated curriculum initiatives at both faculty and institutional levels, working closely with ADEs, the DVC Education portfolio, and Academic Board committees. My external engagements as a consultant on AI in education with UNSW and UNE further demonstrate my sectoral experience and credibility.</p>` },
                { id: 4, criterion: "Proven project management experience", details: `<h3>4. Proven project management experience, including delivering initiatives to deadlines and governance requirements</h3><p>I have led multiple high-profile projects, including the Law School LMS Template Uplift, the AI in Legal Education framework, and competency-based assessment initiatives for Ngura. Each project required planning, stakeholder consultation, and delivery against tight deadlines and governance requirements. For example, the LMS Uplift was delivered in alignment with the Universityâ€™s strategic timeline for teaching readiness, ensuring universal design for learning principles were embedded while minimising staff training burden.</p>` },
                { id: 5, criterion: "Skills in policy analysis, research and report writing", details: `<h3>5. Strong skills in policy analysis, research and report writing</h3><p>I regularly prepare briefs, submissions, and reports for committees and governance bodies. Examples include submissions to the LPAB governance review, policy briefs on AI and assessment integrity, and compliance reports aligned with TEQSA HESF standards. My reports have directly informed Academic Board and faculty decisions, and my published research demonstrates my ability to integrate scholarship with applied policy recommendations.</p>` },
                { id: 6, criterion: "Excellent organisational and administrative skills", details: `<h3>6. Excellent organisational and administrative skills with attention to detail</h3><p>In my role, I manage simultaneous curriculum reforms, research ethics applications, and project deliverables. I developed a systematic approach to curriculum mapping that integrates unit learning outcomes with course learning outcomes and graduate qualities, ensuring compliance while providing clarity for academics. My administrative oversight ensures all curriculum documentation is accurate, consistent, and aligned with governance requirements.</p>` },
                { id: 7, criterion: "Highly developed interpersonal and communication skills", details: `<h3>7. Highly developed interpersonal, negotiation and written communication skills with the ability to work collaboratively across diverse stakeholder groups</h3><p>I work closely with senior academics, governance committees, and professional staff to deliver curriculum initiatives. For example, in leading the Just-in-Time research training initiative, I negotiated between the Library, DVC Education portfolio, and faculty units to design a shared delivery model. I have a reputation for producing clear, persuasive written communication, which has been critical in securing grant funding and in gaining support for curriculum reforms. My ability to engage across diverse groups is also evidenced by external consultancy roles, where I advise peer institutions on AI and educational design.</p>` }
            ];
            };
            
            // --- DOM ELEMENTS ---
            const criteriaListContainer = document.getElementById('criteria-list');
            const detailsContainer = document.getElementById('criteria-details');
            const closingStatementContainer = document.getElementById('closing-statement-container');
            const themeToggleButton = document.getElementById('theme-toggle-btn');
            const sunIcon = document.getElementById('sun-icon');
            const moonIcon = document.getElementById('moon-icon');

            // --- FUNCTIONS ---
            function displayDetails(criterionId) {
                const selectedCriterion = selectionCriteriaData.find(c => c.id === criterionId);
                if (selectedCriterion) {
                    detailsContainer.innerHTML = selectedCriterion.details;
                }

                document.querySelectorAll('.criteria-item').forEach(item => {
                    item.classList.remove('active');
                    if (parseInt(item.dataset.id) === criterionId) {
                        item.classList.add('active');
                    }
                });
            }

            function populateCriteriaList() {
                selectionCriteriaData.forEach(criterion => {
                    const item = document.createElement('div');
                    item.className = 'criteria-item p-4 rounded-lg cursor-pointer transition-colors duration-200';
                    item.style.border = '1px solid var(--border-color)';
                    item.dataset.id = criterion.id;
                    item.innerHTML = `<p class="font-semibold text-sm">${criterion.id}. ${criterion.criterion}</p>`;
                    item.addEventListener('click', () => displayDetails(criterion.id));
                    criteriaListContainer.appendChild(item);
                });
            }

            function displayClosingStatement() {
                closingStatementContainer.innerHTML = `<div class="prose max-w-none">${closingStatement.details}</div>`;
            }

            function toggleTheme() {
                document.body.classList.toggle('dark-mode');
                sunIcon.classList.toggle('hidden');
                moonIcon.classList.toggle('hidden');
                localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
            }
            
            function applyInitialTheme() {
                if (localStorage.getItem('theme') === 'dark') {
                    document.body.classList.add('dark-mode');
                    sunIcon.classList.add('hidden');
                    moonIcon.classList.remove('hidden');
                }
            }
            
            // --- INITIALIZATION & EVENT LISTENERS ---
            applyInitialTheme();
            populateCriteriaList();
            displayDetails(1); 
            displayClosingStatement();
            
            themeToggleButton.addEventListener('click', toggleTheme);
        });
    </script>
</body>
</html>
